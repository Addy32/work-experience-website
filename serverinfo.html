<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="serverinfo.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <title>Server status</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script>
      var server = "";
    </script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" style="color: #0073e6;">Apex stats</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="serverinfo.html">Server Info</a>
            </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="playerinfo.html">Player Info</a>
          </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="header">
        <h1>SERVER STATUS</h1>
        <div class="d-grid gap-2 col-10 mx-auto">
            <button class="btn btn-primary" type="button" onclick="api()">test</button>
            <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle d-grid gap-2 col-6 mx-auto"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="true"
                >
                  server selector
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li>
                    <a
                      class="dropdown-item"
                      id="location"
                      onClick="document.getElementById('dropdownMenuButton1').innerHTML='Asia';"
                      >Asia</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" id="location" onClick="document.getElementById('dropdownMenuButton1').innerHTML='US-East';""
                      >US-East</a
                    >
                  </li>
                  <li><a class="dropdown-item" onClick="document.getElementById('dropdownMenuButton1').innerHTML='SouthAmerica';" >South America</a></li>
                  <li><a class="dropdown-item" onClick="document.getElementById('dropdownMenuButton1').innerHTML='EU-West';" >EW West</a></li>
                  <li><a class="dropdown-item" onClick="document.getElementById('dropdownMenuButton1').innerHTML='US-Central';" >US central</a></li>
                  <li><a class="dropdown-item" onClick="document.getElementById('dropdownMenuButton1').innerHTML='US-West';" >US West</a></li>
                </ul>
              </div>
          </div>

          <h4 id="demo"></h4>
    </div>
    
    <script>
      function api() {
        server = document.getElementById("dropdownMenuButton1").innerHTML;
        fetch("https://api.mozambiquehe.re/servers?auth=NhNqDpVytHqJxUoy0izb")
          .then((response) => response.json())
          .then((data) => {
            console.log(server);
            const ServerStatus = data.Origin_login[server].Status;
            document.getElementById("demo").innerHTML = `The ${server} server is ${ServerStatus} with a responce time of ${data.Origin_login[server].ResponseTime} ms`;
            console.log(data);
          });
      }
    </script>

  </body>
</html>
